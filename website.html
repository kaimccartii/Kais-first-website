<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetwear Clothing Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            margin-left: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .products {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            text-align: center;
        }

        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        .video, .form {
            text-align: center;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            margin: 5px 0;
        }

        form input {
            margin: 5px 0;
            padding: 8px;
            width: 200px;
        }

        form button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="SIXTHSENSElogoppg(white)).png" alt="Brand Logo" height="40">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="flowerboi_tee(grey).png" alt="Shirt 1">
                <p>$30.00</p>
            </div>
            <div class="product">
                <img src="KCCteeblk(front).png" alt="Shirt 2">
                <p>$35.00</p>
            </div>
            <div class="product">
                <img src="senses-tshirt(front).png" alt="Shirt 3">
                <p>$25.00</p>
            </div>
        </section>

        <section class="video">
            <h2>Check out our latest collection:</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <section class="form">
            <h2>Sign Up for Updates</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age">

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
